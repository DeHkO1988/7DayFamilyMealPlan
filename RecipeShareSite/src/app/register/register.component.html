<div class="register-page">
    <div class="container">
        <form class="register-form" #form="ngForm" (ngSubmit)="register(form)">
            <h2>Registration Form</h2>
            <div>
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="DeHkO" id="username" name="username" ngModel #inputUsername="ngModel" autocomplete="name" />
            </div>
            <div>
                <i class="fa-regular fa-envelope"></i>
                <input type="text" name="email" id="imail" placeholder="deni@abv.bg" ngModel #inputEmail="ngModel" autocomplete="email"/>
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="*****" ngModel #inputPassword="ngModel" />
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="repeatPassword" placeholder="*****" ngModel #inputRepeatPassword="ngModel" />
            </div>
            <button>Create Account</button>
            <p class="message">Already registered? <a routerLink="/login">Sign In</a></p>
        </form>
    </div>
</div>
